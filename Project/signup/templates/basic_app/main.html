<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
</head>
<body>
   
       <nav class="navbar navbar-dark bg-primary" style="display:contents; height: 5px;">
        <div class="container_fluid" style="margin-bottom: 10px;">
            <ul class="navbar navbar-nav">
                
                
               
                <li style="margin: 15px 30px;"><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                
                {% if user.is_authenticated %}
                <li class="navbar-brand" style="margin: -15px 30px;"><a class="navbar-brand" href="#">Home</a></li>
                
                <li style="margin: 15px 15px;"><a class="navbar-link" href="{% url 'basic_app:user_logout' %}">Logout</a></li>
                
                {% else %}
                <li style="margin: 15px 15px;"><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>

                {% if page == 'login' %} 
                <li style="margin: 15px 15px;"><a class="navbar-link" href="{% url 'basic_app:user_register' %}">Register</a></li>
                {% endif %}
                {% endif %}

            </ul>
        </div>        
    </nav>
    <div class="container_fluid">
        {% block body_block %}
        {% endblock %}
    </div>
   
    
</body>
</html>
